<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- css -->
     <link rel="stylesheet" href="./style.css">
     

     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">


</head>

<style>
    .mymodal{
        display: none;
    }
</style>

<body>
    
    <div class="main container">
        <h1>BMI Calculator</h1>
        
        <div class="form">
            <!-- age -->
            <div class="age">
                <label for="age">Age : </label>
                <input id="age" type="text" autocomplete="off">
            </div>
            <!-- gender -->
            <div class="gender">
                <label for="male">Male&nbsp;&nbsp;
                <input id="male" name="gender" type="radio">
            </label>

                <label for="female">Female&nbsp;&nbsp;
                <input id="female" name="gender" type="radio">
            </label>
            </div>
            

            <!-- measurement -->
             <div class="measure">
                <!-- height -->
                <div class="height">
                    <label for="height">Height :</label>
                    <input type="text" id="height" placeholder="(in cm)" autocomplete="off">
                </div>
                <!-- weight -->
                <div class="weight">
                    <label for="weight">Weight :</label>
                    <input type="text" id="weight" placeholder="(in kg)" autocomplete="off">
                </div>
             </div>

             <!-- button : calculate -->
              <button id="calculate" onclick="calculate()">Calculate</button>

              <!-- modal -->
              <div class="mymodal" id="mymodal">
                <p>Please fill out all the fields and select a gender.</p>
                <button onclick="modalclose()">OK</button>

               
             </div>

              <!-- result -->
              <div class="result" id="result">
                    <h1 id="bmiValue"></h1>
                    <h5 id="comment"></h5>
              </div>

             <div class="colorcode">
            <div class="blue"></div>
            <div class="green"></div>
            <div class="yellow"></div>
            <div class="orange"></div>
            <div class="red"></div>
          </div>
              
        </div>
        
    </div>

<!-- gsap cdn  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- script -->
<script src="./script.js"></script>
    
</body>
</html>
